<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>

</head>
<body>
<div class="wrapp">
    <div id="container" class="container">
        <div id="input__container">
        <input  type="range" class="form-control form-control-lg inpput__select" id="exampleInputPassword1" placeholder="Enter any text...">
        <input  type="color" class="form-control form-control-md inpput__select" id="exampleInputPassword1" placeholder="Enter any text...">
        <input  type="password" class="form-control form-control-sm inpput__select" id="exampleInputPassword1" placeholder="Enter any text...">
        </div>
        <button id="btn__add" type="button" class="btn btn-primary">Primary</button>
        <button id="btn__del" type="button" class="btn btn-danger">Danger</button>



    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>

<script>
    let input = '<input type="password" class="form-control form-control-sm inpput__select" id="exampleInputPassword1" placeholder="Enter any text...">';

    $('#btn__add').click(function() {
        $('#input__container').append(input);
    });

    $('#btn__del').click(function () {
        $('input').last().remove();
    });

</script>

</body>
</html>
